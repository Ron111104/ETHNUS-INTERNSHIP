<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <h1 style="color: blue;">Registration form</h1>
    <form>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td><b>First Name</b></td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td><b>Last Name</b></td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><b>Re-enter Password</b></td>
                <td><input type="password" name="repassword"></td>
            </tr>
            <tr>
                <td rowspan="2"><b>Gender</b></td>
                <td><input type="radio" id="male" name="gender" value="male"><label for="male"> Male</label></td>
            </tr>
            <tr>
                <td><input type="radio" id="female" name="gender" value="female"><label for="female"> Female</label></td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td><b>Phone Number</b></td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td><textarea name="address" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><b>State</b></td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td><b>Country</b></td>
                <td>
                    <select name="country">
                        <option value="">Choose your country</option>
                        <option value="india">India</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Languages known</b></td>
                <td>
                    <input type="checkbox" name="language" value="english"> English
                    <input type="checkbox" name="language" value="kannada"> Kannada
                    <input type="checkbox" name="language" value="hindi"> Hindi
                    <input type="checkbox" name="language" value="telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" required> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="https://codemithra.com/" style="margin-left: 62%;">Log in to Ethnus website</a>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit" style="margin-left: 25%;">Register</button>
    </form>
</body>
</html>
